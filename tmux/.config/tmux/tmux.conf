# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @catppuccin_flavor 'mocha'

# Run plugin manager
run '~/.tmux/plugins/tpm/tpm'

set -ga terminal-overrides ",xterm-256color:Tc"

# Change C-b binding to C-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# https://github.com/tmux-plugins/tmux-sensible/issues/41
set-option -s escape-time 10

# Mouse tweaks
setw -g mouse on
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set pane border status
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{?@label,#{@label} | ,}#{pane_title} "
bind-key T command-prompt -p "Pane label:" 'set-option -p @label "%%"'

set -g allow-rename off
set -g set-titles off

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

# Faster switching between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# bind -n S-Left previous-window
# bind -n S-Right next-window

# Kill window/server/session
bind X confirm kill-window
bind m confirm kill-session
bind M confirm kill-server

# Keep current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Reload ~/.config/tmux/tmux.conf
bind r source-file ~/.config/tmux/tmux.conf

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M"
